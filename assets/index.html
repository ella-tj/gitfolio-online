<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.0/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wangningkai/gitfolio-online/assets/index.min.css" />
  </head>

  <body>
    <div id="loading">
      <div id="spinner"></div>
    </div>
    <div id="github"></div>
    <div id="profile">
      <div id="profile_img"></div>
      <div id="username">
        <div id="fullname"></div>
      </div>
      <div id="userbio"></div>
      <div id="about"></div>
    </div>
    <div id="display">
      <div id="work">
        <h1>Work.</h1>
        <div class="projects" id="work_section"></div>
      </div>
      <div id="forks" style="display: none;">
        <h1>Forks.</h1>
        <div class="projects" id="forks_section"></div>
      </div>
      <div id="footer">
        <a href="https://github.com/wangningkai" target="_blank">made on earth by a human</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/magic-grid@3.2.4/dist/magic-grid.min.js"></script>
    <script type="text/javascript">
      setTimeout(function () {
        document.getElementById('loading').classList.add('animated')
        document.getElementById('loading').classList.add('fadeOut')
        setTimeout(function () {
          document.getElementById('loading').classList.remove('animated')
          document.getElementById('loading').classList.remove('fadeOut')
          document.getElementById('loading').style.display = 'none'
        }, 600)
      }, 600)
    </script>

    <script>
      const magicProjectsGrid = new MagicGrid({
        container: '#work_section',
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true,
      })
      const magicForksGrid = new MagicGrid({
        container: '#forks_section',
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true,
      })
      $(function () {
        magicProjectsGrid.listen()
        magicForksGrid.listen()
      })
    </script>
  </body>
</html>
